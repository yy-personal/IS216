<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Woman List Example</title>
    <style>

        ul {
            background: yellow;
            padding: 20px;
        }

        ul li {
            background: green;
            padding: 5px;
            margin-left: 20px;
        }

        ol {
            background: pink;
            padding: 25px;
        }
        ol li{
            background:aqua;
            margin-left: 20px;
            padding: 5px;
        }

    </style>

</head>
<body>
    <h1>Hyun Bin</h1>
    <ul>

        <li>Handsome</li>
        <li>Good</li>
        <li>Smart</li>

    </ul>
<hr>
    <h1>Jusgin</h1>
    <ol>

        <li>Awesome S</li>
        <li>Awesome D</li>
        <li>Cute</li>

    </ol>
</body>
</html>
