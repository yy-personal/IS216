<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Font Size</title>

    <style>

        body {
            margin: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        h1.tweak {
            font-size: 3rem;
        }

        h1.cool {
            font-size: 48px;
        }

        h1.haha {
            font-size: 96px;
        }

    </style>

</head>
<body>

    <h1 class="original">H1 (Original Size)</h1>

    <h1 class="tweak">H1 (Tweak This)</h1>

    <h1 class="cool">H1 (Fixed 48px)</h1>

    <h1 class="haha">H1 (Fixed 96px)</h1>

    <h2>H2 text here</h2>

    <p>I am a paragraph!</p>

    
</body>
</html>
