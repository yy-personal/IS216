<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Custom JavaScript -->
    <script src="food.js"></script>

    <title>KrazyFood - Order Food & Do Other Stuff</title>
</head>
<body>

    <div class="container" style="margin-top: 30px">

        <h1>Hungry? Get Food Here & Do Other Things</h1>

        <input type="text" id="food_item_name"
            placeholder="Enter food item here"
            size="30">
        
        <br><br>

        <button type="button" class="btn btn-danger"
            onClick="do_things()">
            Do Things
        </button>

        <!-- Output from Food Ordering -->
        <div class="container" id="order_status"
            style="margin-top: 30px; background-color: yellow;">
            
        </div>

        <!-- Output from Doing Laundry -->
        <div class="container" id="laundry_status"
            style="margin-top: 30px; background-color: aqua;">
            
        </div>

    </div>
    


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
