    <h1>KrazyFood API v1.0 - Documentation</h1>
    
    <hr>
    
    
    <h2>order</h2>
    <p>
        <b>Description</b>
        <br>
        Returns a cooked food item as ordered by the user. Cooking takes 7 seconds.
    </p>
    <p>
        <b>HTTP request</b>
        <br>
        <font face="Courier New" color="blue">GET http://localhost/krazyfood/api/food/order.php?f=mala</font>
        <br>
        where <b>f</b> is the <b>food item</b> parameter
    </p>
