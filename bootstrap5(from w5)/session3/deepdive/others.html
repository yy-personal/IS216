<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap - Other Things!</title>
  </head>
  <body>


    <h1 class="display-1 text-center">Hello World</h1>

    <form action="" style="width: 600px; margin: auto;">

        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
            </div>
        
            <div class="col">
                <div class="form-group">
                    <label for="sports">Sports</label>
                    <input type="text" name="sports" id="sports" class="form-control">
                </div>
            </div>

        </div>

        
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="pet">Have Pets?</label>
            <select name="pet" class="form-control">
                <option value="y">Yes</option>
                <option value="n">No</option>
            </select>
        </div>

        <div class="form-check">
            <input type="checkbox" id="adopt-pets" class="form-check-input">
            <label for="adopt-pets" class="form-check-label">Adopt pets?</label>
        </div>


        <button type="submit" class="btn btn-outline-danger btn-lg btn-block">Send the Form</button>

    </form>
    

    <hr>

    <h2 class="display-3 text-center">List</h2>

    <div class="container" style="width: 600px;">
        <ul class="list-group">
            <li class="list-group-item active">Cat</li>
            <li class="list-group-item">Dog</li>
            <li class="list-group-item">Bird</li>
        </ul>
    </div>




    <hr>

    <h2 class="display-3 text-center">Table</h2>

    <div class="container" style="width: 90%; margin-bottom: 100px;">

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
        </table>

    </div>





    <hr>

    <h2 class="display-3 text-center">Dropdown</h2>

    <div class="container" style="margin: 100px;">
        <!-- Default dropup button -->
        <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropup
            </button>
            <div class="dropdown-menu">
            <!-- Dropdown menu links -->
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>

            </div>
        </div>
        
        <!-- Split dropup button -->
        <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary">
            Split dropup
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
            <!-- Dropdown menu links -->
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>


    <hr>
    <div class="container" style="margin-bottom:200px;"></div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
