<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Custom JavaScript -->
    <script src="js/stars2.js"></script>

    <title>JavaScript (Part 3) - KrazyStars API (Example 2)</title>
</head>
<body>


    <!-- ================================================================ -->
    <!-- Buttons -->
    <div class="container">
        <div class="row justify-content-center" style="margin: auto; margin-top: 20px;">

            <div class="col-md-4 col-sm-4 text-center">
                <button id="all_button" type="button" class="btn btn-success" onClick="get_all_stars()">
                    All Stars
                </button>
            </div>

            <div class="col-md-4 col-sm-4 text-center">
                <button id="male_button" type="button" class="btn btn-primary" onClick="get_male_stars()">
                    Male Stars
                </button>
            </div>

            <div class="col-md-4 col-sm-4 text-center">
                <button id="female_button" type="button" class="btn btn-danger" onClick="get_female_stars()">
                    Female Stars
                </button>
            </div>
        </div>
    </div> <!-- End of container div -->


    <!-- ================================================================ -->
    <!-- Just a Div -->
    <div id="api_response_info_div" class="container-fluid" style="margin-top: 20px; padding: 10px; width: 95%; background-color: aqua;">
        I have not called the KrazyStars API yet.
        <br>
        We will display response's info.
    </div>


    <!-- ================================================================ -->
    <!-- Just a Div -->
    <div id="api_response_records_div" class="container-fluid" style="margin-top: 20px; padding: 10px; width: 95%; background-color: pink;">
        I have not called the KrazyStars API yet.
        <br>
        We will display response after processing it as JSON - img and links will be rendered as HTML tags.
    </div>

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
