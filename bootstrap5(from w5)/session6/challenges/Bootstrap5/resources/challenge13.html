                            <img id="image1" src="images/sm_bg_default1.jpg" alt="">
                            <div class="carousel-caption">
                                <h2 class="star_h2" id="slide_heading1" style="padding: 5px; background-color: grey; color: white">Name goes here</h2>
                                <p id="slide_title1" style="padding: 5px; background-color: black; color: white">Quote goes here</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img id="image2" src="images/sm_bg_default2.jpg" alt="">

            </div>

            <div class="col-6 text-center">
                <button id="female_button" type="button" 
                        class="btn btn-danger" onClick="show_female_stars()">
