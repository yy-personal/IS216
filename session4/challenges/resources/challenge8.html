            [ "Joey Tribbiani", "Male", 'Actor', 40000 ],

        // Given this template table_data String
        var table_data = " \
            <table border='1' style='text-align: center'> \
                <tr> \
                    <th>Name</th> \
                    <th>Gender</th> \
                    <th>Job</th> \
                    <th>Annual Salary (USD)</th> \
                </tr> \
        ";

        // Loop through friends Array and populate table_data

        //     }
            
        //     table_data = table_data + "</tr>";
        // }

        for(friend of friends){

            table_data = table_data + "<tr>";

            let counter = 0;

            for(friend_info of friend){
                // console.log(friend_info);
                if(counter == 1 && friend_info == "Female"){
                    table_data = table_data + "<td class='female'>" + friend_info + "</td>"
                }
                else if(counter == 1 && friend_info == "Male"){
                    table_data = table_data + "<td class='male'>" + friend_info + "</td>"
                }
                else if(counter == 3 && friend_info > 50000){
                    table_data = table_data + "<td class='rich'>" + friend_info + "</td>"
                }
                else{
                    table_data = table_data + "<td>" + friend_info + "</td>"
                }
                counter++;
                // console.log(counter);
            }
            
            table_data = table_data + "</tr>";
        }

        // Once table_data is completed
